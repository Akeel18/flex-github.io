<!DOCTYPE html>
<html>
<head>
    <title>Car Brand Image Gallery</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
        }

        .gallery-item a {
            text-decoration: none;
        }

        .gallery-item img {
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Car Brand Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="https://www.toyota.com/"><img src="toy1.jpg" alt="Toyota"></a>
        </div>
        <div class="gallery-item">
            <a href="https://www.honda.com/"><img src="honda1.jpg" alt="Honda"></a>
        </div>
        <div class="gallery-item">
            <a href="https://www.ford.com/"><img src="ford1.jpg" alt="Ford"></a>
        </div>
        <div class="gallery-item">
            <a href="https://www.bmwusa.com/"><img src="bmw1.jpg" alt="BMW"></a>
        </div>
        <div class="gallery-item">
            <a href="https://www.mercedes-benz.com/"><img src="ben1.jpg" alt="Mercedes-Benz"></a>
        </div>
    </div>
</body>
</html>
